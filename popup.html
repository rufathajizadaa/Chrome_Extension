<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
</head>

<body>

    <div>
        <h2>Profile Management</h2>
        <label for="profile-name">Profile Name:</label>
        <input type="text" id="profile-name" placeholder="Enter profile name" style="margin: 5px;" />
        <button id="load-profile" style="margin: 5px;">Load Profile</button>
        <button id="delete-profile" style="margin: 5px;">Delete Profile</button>
    </div>

    <div>
        <h2>Saved Forms</h2>
        <label for="saved-forms">Saved Forms:</label>
        <select id="saved-forms" style="margin: 5px;">
            <option value="">Select a saved form</option>
        </select>
        <button id="load-form" style="margin: 5px;">Load Selected Form</button>
        <button id="delete-saved-form" style="margin: 5px;">Delete Selected Form</button>
    </div>

    <div>
        <h2>Job Application Dashboard</h2>
        <table id="dashboard-table" style="width: 100%; margin-top: 10px; border: 1px solid black">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job applications will be dynamically added here -->
            </tbody>
        </table>
        <h3>Add New Application</h3>
        <form id="add-job-form">
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="title">Job Title:</label>
            <input type="text" id="title" required>
            <label for="date">Date Applied:</label>
            <input type="date" id="date" required>
            <label for="status">Status:</label>
            <select id="status">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button type="button" id="add-job-btn">Add Job</button>
        </form>
    </div>


    <h2>Enter your information</h2>
    <div>

        <form action="">
            <fieldset>
                <legend>Personal information</legend>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="FirstName" style="margin: 5px;">
                <br>
                <label for="lname">LastName:</label>
                <input type="text" id="lname" name="LastName" style="margin: 5px;">
                <br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <p>Education level:</p>

                <input type="radio" name="edu" value="High School" id="high_edu">
                <label for="high_edu">High School</label>

                <input type="radio" name="edu" value="Bachelor" id="bac_edu">
                <label for="bac_edu">Bachelor</label>

                <input type="radio" name="edu" value="Master" id="mas_edu">
                <label for="mas_edu">Master</label>

            </fieldset>

            <!-- experience and certificate here -->
            <fieldset>
                <legend>Buttons</legend>

                <button type="button" id="save_btn">Save</button>

                <input type="submit" value="Submit" name="Submit" style="margin: 5px;">

                <input type="reset" id="reset" value="Reset" name="Reset" style="margin: 5px;">

                <button type="button" id="add_value" style="margin: 5px;">Add new field</button>
                <br>
                <button id="fetch_linkedin" style="margin: 5px;">Fetch LinkedIn Data</button>
            </fieldset>

        </form>





    </div>


    <script src="popup.js"></script>
</body>

</html>
