<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h2>Profile Management</h2>
        <label for="profile-name">Profile Name:</label>
        <input type="text" id="profile-name" placeholder="Enter profile name" style="margin: 5px;" />
        <button id="load-profile" style="margin: 5px;">Load Profile</button>
        <button id="delete-profile" style="margin: 5px;">Delete Profile</button>
    </div>

    <div>
        <h2>Saved Forms</h2>
        <label for="saved-forms">Saved Forms:</label>
        <select id="saved-forms" style="margin: 5px;">
            <option value="">Select a saved form</option>
        </select>
        <button id="load-form" style="margin: 5px;">Load Selected Form</button>
        <button id="delete-saved-form" style="margin: 5px;">Delete Selected Form</button>
    </div>

    <div>
        <h2>Job Application Dashboard</h2>
        <table id="dashboard-table" style="width: 100%; margin-top: 10px; border: 1px solid black">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job applications will be dynamically added here -->
            </tbody>
        </table>
        <h3>Add New Application</h3>
        <form id="add-job-form">
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="title">Job Title:</label>
            <input type="text" id="title" required>
            <!-- <label for="date">Date Applied:</label>
            <input type="date" id="date" required> -->
            <label for="status">Status:</label>
            <select id="status">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button type="button" id="add-job-btn">Add Job</button>
        </form>
    </div>

    <div>
        <h2>Generate Cover Letter</h2>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="Enter job title" style="margin: 5px;" />

        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" placeholder="Enter company name" style="margin: 5px;" />

        <button id="generate-cover-letter" style="margin: 5px;">Generate Cover Letter</button>

        <div id="cover-letter-result" style="margin-top: 20px;">
            <h3>Generated Cover Letter</h3>
            <textarea id="cover-letter" rows="10" cols="50" readonly></textarea>
        </div>
    </div>


    <h2>Enter your information</h2>
    <div>

        <form action="">
            <fieldset>
                <legend>Personal information</legend>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="FirstName" style="margin: 5px;">
                <br>
                <label for="lname">LastName:</label>
                <input type="text" id="lname" name="LastName" style="margin: 5px;">
                <br>

                <!-- New Email field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" style="margin: 5px;" placeholder="Enter your email">
                <br>

                <!-- New Telephone number field -->
                <label for="telephone">Phone Number:</label>
                <input type="tel" id="telephone" name="Telephone" style="margin: 5px;"
                    placeholder="Enter your phone number">
                <br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <br>
                <label for="education">Education</label>
                <textarea name="education" id="education" name="education" rows="5" cols="15"
                    style="margin: 5px;"></textarea>
                <br>



            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <br>
                <label for="experience">Experience</label>
                <textarea name="message" id="experience" name="experience" rows="5" cols="15"
                    style="margin: 5px;"></textarea>
                <br>

                <label for="skills">Skills</label>
                <textarea name="message" id="skills" name="skills" rows="5" cols="15" style="margin: 5px;"></textarea>
                <br>



                <label for="certificates">Certificates:</label>

                <textarea id="certificates" name="certificates" rows="3" cols="15" style="margin: 5px;"></textarea>
                <br>
                <label for="portfolio">Portfolio Link:</label>
                <input type="url" id="portfolio" name="portfolio" style="margin: 5px;">
                <br>
                <label for="summary">Personal Summary:</label>
                <textarea id="summary" name="summary" rows="5" cols="15" style="margin: 5px;"></textarea>
                <br>
                <button type="button" id="add_fields">Add new fields</button>

            </fieldset>
            <fieldset>
                <legend>Buttons</legend>

                <button type="button" id="save_btn">Save</button>

                <input type="reset" id="reset" value="Reset" name="Reset">
                <br>
                <button type="button" id="extract">Extract Data</button>
                <button type="button" id="Autofill" >Autofill</button>

                <!-- Export Data Button -->
                <button id="export-data">Export Data</button>

                <!-- Import Data Button -->
                <input type="file" id="import-button-file" style="display: none;" />
                <button id="import-button">Import Data</button>

                <!-- Email Data Button -->
                <button id="email-data">Email Data</button>

                


            </fieldset>

        </form>


    </div>


    <script src="popup.js"></script>
    <script src="content.js"></script>

</body>

</html>
